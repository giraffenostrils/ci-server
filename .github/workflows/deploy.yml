name: deploy
on:
  push:
    branches: [ "main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
    - uses: actions/checkout@v4

    - name: Build with Gradle Wrapper
      run: ./gradlew build
            
    - name: Docker Login
      uses: docker/login-action@v3.2.0
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}

    - name: Docker build
      run: docker build -t ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}} .

    - name: Docker push
      run: docker push ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}} 

    - name: ssh
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PASSWORD }}
        script: |
          docker pull ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}} 
          docker rm -f ${{secrets.DOCKER_REPO}} 
          docker run --name ${{secrets.DOCKER_REPO}} -p 80:80 -d ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}           
